<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalpost Gazette </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cinzel:wght@400..900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="nav.js" defer></script>
</head>
<body>
    <nav class="nav">
        <div class="nav__logo"><a href="/">Goalpost Gazette</a></div>
        <a class="nav__hamburger">
            <span class="nav__hamburger__line"></span>
            <span class="nav__hamburger__line"></span>
            <span class="nav__hamburger__line"></span>
        </a>
        <div class="nav__menu">
            <div id="register-div">
                <h1>Register</h1>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username"/>
                    <input type="password" id="register-password" placeholder="Password"/>
                    <select id="register-role">
                        <option value="reader">Reader</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div id="logout-div">
                <h2 id="username">Username</h2>
                <button id="logout">Logout</button>
            </div>

            <div id="login-div">
                <h1>Login</h1>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username"/>
                    <input type="password" id="login-password" placeholder="Password"/>
                </form>
                <button id="login-button" type="submit">Login</button>
            </div>
        </div>
    </nav>
    <main>
        <!-- GET BACK HERE -->
        <div id="posts-list"></div>
            <div id="post-id" class="post">
                <img src="https://images.unsplash.com/photo-1638480871252-922066d4310c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJvbmFsZG98ZW58MHwyfDB8fHww" alt="Image">
                <div class="post-title">Post Title
                    <h1><a href="#">Post Title</a></h1>
                </div>
                <span>
                    <p>Author</p>
                    <p>Timestamp</p>
                </span>
                <div id="admin-buttons">
                    <button class="btn">Delete</button>
                    <button class="btn">Create</button>
                </div>
                <hr />
            </div>
        <div id="new-post-div" style="display: none;">
            <h2>New Post</h2>
            <form id="new-post-form">
                <input type="text" id="title" placeholder="Title" />
                <textarea id="content" placeholder="Content"></textarea>
                <input type="text" id="image-url" placeholder="Image URL" />
                <button id="post-detail-container"></button>
            </form>
        </div>
        <div id="post-detail-container"></div>
    </main>
    <footer>
        <h3>Goalpost Gazette</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
             Perferendis consequuntur repellat, labore quos quasi fugit
              ea quo ex nihil eaque.
        </p>
        <span><p>&copy;</p></span>
        <script>
        document.write(new Date().getFullYear());
        </script>
    </footer>
</body>
</html>
